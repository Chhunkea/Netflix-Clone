<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="movies-container"></div>

</body>
</html>

<script>
    fetch('./src/data/movies.json')
  .then(response => response.json())
  .then(data => {
    // Filter movies to find the ones with mood "goofy" or "funny"
    const goofyFunnyMovies = data.movies.filter(movie => movie.moods.includes("Goofy") || movie.moods.includes("Funny"));
    
    // Get the container element where movies will be injected
    const container = document.getElementById("movies-container");

    // Clear the container
    container.innerHTML = '';

    // Create and inject HTML elements for each movie
    goofyFunnyMovies.forEach(movie => {
      // Create HTML string using template literals
      const movieHTML = `
        <div>
          <h3>${movie.title}</h3>
          <img src="${movie.videoThumbnailURL}" alt="${movie.title} thumbnail">
        </div>
      `;

      // Inject the HTML string into the container
      container.insertAdjacentHTML('beforeend', movieHTML);
    });
  })
  .catch(error => {
    console.error('Error fetching JSON:', error);
  });
