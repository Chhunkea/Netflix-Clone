<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="../src/css/test/o_Landing_page.css">
</head>
<body>
    <!-- nav-bar -->
    <div class="netflix-nav">
        <div class="logo">
            <img src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png" alt="Netflix-logo"/>
        </div>
        <div class="button-part">
            <button type="button">Sign In</button>
        </div>
    </div>
    <!-- Content-part -->
    <div class="content-part">
        <div class="hero-content">
            <div class="hero-content-content">
                <h1>Unlimited movies, TV shows, and more</h1>
                <h3>Watch anywhere. Cancel anytime.</h3>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
                <!-- Email and the paragraph they are in one div so in total 3 divs -->
            <div class="email-signup-part">
                <div class="input-email">
                    <input type="text" placeholder="Email address"/>
                </div>
                <div class="getstarted-button">
                    <button class="button" type="submit"> Get Started</button>
                </div>
            </div>
        </div>
        <div class="background-cover">
            <img src="https://assets.nflxext.com/ffe/siteui/vlv3/058eee37-6c24-403a-95bd-7d85d3260ae1/44d5a413-5b8b-4b94-a606-4b002d5ec5c6/KH-en-20240422-POP_SIGNUP_TWO_WEEKS-perspective_WEB_cac438a1-d445-4df7-ab40-df4a313566a8_large.jpg" alt="Netflix background">
        </div>
        <div class="bg-color" style="background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.8) 100%); height: 100%; width: 100%; position: absolute;">
        </div>
        
    </div>
    
</body>
</html>
